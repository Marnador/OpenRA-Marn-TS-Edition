mpspawn:
	EditorOnlyTooltip:
		Name: (multiplayer player starting point)
	AlwaysVisible:
	Immobile:
		OccupiesSpace: false
	RenderSpritesEditorOnly:
	WithSpriteBody:
	BodyOrientation:
		QuantizedFacings: 1

waypoint:
	EditorOnlyTooltip:
		Name: (waypoint for scripted behavior)
	AlwaysVisible:
	Immobile:
		OccupiesSpace: false
	RenderSpritesEditorOnly:
	WithSpriteBody:
	BodyOrientation:
		QuantizedFacings: 1

^mmch.colorpicker:
	Inherits: MMCH
	Mobile:
		InitialFacing: 160
	Turreted:
		InitialFacing: 160
	WithInfantryBody:
		StandSequences: run
	RenderVoxels:
		Image: mmch
		Palette: colorpicker
	RenderSprites:
		Image: mmch
		Palette: colorpicker

CAMERA:
